<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/css/style.css">

    <title> </title>
</head>

<body>


    <button type="button" class="btn button" data-toggle="modal" data-target=".pupup1">Sign Up</button>


    <div class="modal fade pupup1">
        <div class="modal-dialog modal-lg mt-1">
            <div class="modal-content gradiants">
                <div class="btn_close">
                    <button type="button" class="close d-flex reverse" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="col-md-12 row d-flex center_box">
                    <div class="modal_left col-xl-7 col-md-6">
                      
                        <img src="./img/register.png" width="80%" alt="Reset password">
                    </div>
                    <div class="modal_right col-sm-7 col-md-6 col-lg-6 col-xl-5 justify-center align-center">
                        <div>
                            <div class="d-flex justify-content-center logo">
                                <img src="./img/Logo.png" width="80%" class="mb-5" alt="smarter apply">
                            </div>
                            <form class="" action="">
                                <div class="form-group">
                                    <input type="name" class="form-control form-control-md input" id="Name"
                                       placeholder="Name *">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-md input" id="Email1"
                                         placeholder="Email *">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-md input " id="Password1"
                                        placeholder="Password *">
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            Default checkbox
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group mt-4">
                                    <button type="submit" class="btn  btn-md btn-block input button-red"> 
                                        Sign up</button>
                                </div>
                            </form>

                            <div class="d-flex">
                                <hr>
                                <label class="or">OR</label>
                                <hr>
                            </div>

                            <button type="button" class="btn btn-md btn-block  btn_login_google input"><img
                                    src="./img/facebook.png" width="8%" class="img-fluid facebook" alt="facebook">
                              <span>Continue with Facebook</span></button>

                            <button type="button" class="btn btn-md btn-block btn_login_facebook input"><img
                                    src="./img/google.png" width="8%" class="img-fluid google"
                                    alt="google"> <span> Continue
                                    with Google</span>   </button>
                            <div>
                                <p class="account">Already have an account? <a href="/login">Sign in Now</a></p>
                                <span class="small">by signin up.You agree trems of service. privacy policy</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>







































        <script src="style/jquery/jquery-3.4.1.min.js "></script>
        <script src="style/js/popper.min.js "></script>
        <script src="style/js/bootstrap.min.js "></script>
</body>

</html>
